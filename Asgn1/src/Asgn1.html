<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a point (1)</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <!--<p id="numdot"> XXX </p>-->

    <br>
    <!--Clear Button-->
    <input type="button" value="Clear" onclick="handleClearEvent()">
    <br>
    <br>
    <input type="button" value="Point" id="pointButton">
    <input type="button" value="Triangle" id="triangleButton">
    <input type="button" value = "Circle" id="circleButton">
    <p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlider">
    <p>
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlider">
    <p>
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlider">
    <p>
    Size <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlider">
    <p>
    Circle Segments <input type="range" min="10" max="50" value="10" class="slider" id="segmentSlider">
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Circle.js"></script>

    <script src="Point.js"></script>
