<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a point (1)</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <br>
    <!--Clear Button-->
    <input type="button" value="Clear" onclick="handleClearEvent()">
    <p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlider">
    <p>
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlider">
    <p>
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlider">
    <p>
    Size <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlider">

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
