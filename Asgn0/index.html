<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
    <body onload="main()">
        <canvas id = "example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>
        <br>
        
        <!--Inputs for x and y-->
        <label for="xCoord">v1: x</label>
        <input type="number" id="xCoord" name="x" />
        <label for="yCoord">y</label>
        <input type="number" id="yCoord" name="y"/>
        <br>

        <!--Repeat previous process for a second set of inputs for vectors-->
        <label for="xV2">v2: x</label>
        <input type="number" id="xV2" name="x" />
        <label for="yV2">y</label>
        <input type="number" id="yV2" name="y" />
        <br>

        <!--Draw Button-->
        <input type="button" value="Draw" onclick="handleDrawEvent()">

        <!--Adding support for basic operation selection-->
        <br>
        <label for="operations">Operation:</label>
        <select name="operation" id="operations">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
            <option value="dot">Angle Between</option>
            <option value="area">Area</option>
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
        </select>
        <label for="scalarValue">Scalar:</label>
        <input type="number" id="scalar" name="scalar" />
        <br>
        <input type="button" value="Draw" onclick="handleDrawOperationEvent()">
        

        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>

    </body>

</html>
